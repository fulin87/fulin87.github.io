an><br><span class="line">1208</span><br><span class="line">1209</span><br><span class="line">1210</span><br><span class="line">1211</span><br><span class="line">1212</span><br><span class="line">1213</span><br><span class="line">1214</span><br><span class="line">1215</span><br><span class="line">1216</span><br><span class="line">1217</span><br><span class="line">1218</span><br><span class="line">1219</span><br><span class="line">1220</span><br><span class="line">1221</span><br><span class="line">1222</span><br><span class="line">1223</span><br><span class="line">1224</span><br><span class="line">1225</span><br><span class="line">1226</span><br><span class="line">1227</span><br><span class="line">1228</span><br><span class="line">1229</span><br><span class="line">1230</span><br><span class="line">1231</span><br><span class="line">1232</span><br><span class="line">1233</span><br><span class="line">1234</span><br></pre></td><td class="code"><pre><span class="line"> * Copyright (c) <span class="number">1995</span>, <span class="number">2014</span>, Oracle and/or its affiliates. All rights reserved.</span><br><span class="line"></span><br><span class="line"><span class="keyword">package</span> java.util;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.*;</span><br><span class="line"><span class="keyword">import</span> java.nio.ByteBuffer;</span><br><span class="line"><span class="keyword">import</span> java.nio.ByteOrder;</span><br><span class="line"><span class="keyword">import</span> java.nio.LongBuffer;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.IntStream;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.StreamSupport;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * This class implements a vector of bits that grows as needed. Each</span></span><br><span class="line"><span class="comment"> * component of the bit set has a &#123;<span class="doctag">@code</span> boolean&#125; value. The</span></span><br><span class="line"><span class="comment"> * bits of a &#123;<span class="doctag">@code</span> BitSet&#125; are indexed by nonnegative integers.</span></span><br><span class="line"><span class="comment"> * Individual indexed bits can be examined, set, or cleared. One</span></span><br><span class="line"><span class="comment"> * &#123;<span class="doctag">@code</span> BitSet&#125; may be used to modify the contents of another</span></span><br><span class="line"><span class="comment"> * &#123;<span class="doctag">@code</span> BitSet&#125; through logical AND, logical inclusive OR, and</span></span><br><span class="line"><span class="comment"> * logical exclusive OR operations.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">  BitSet实现了按需增长的位向量。组成它的bit都有一个boolean值。bit通过一个整数来定位</span></span><br><span class="line"><span class="comment">  可以对每一个bit进行检查，设置或者清除。两个BitSet可以通过逻辑运算（AND,OR,XOR）来对自身的内容进行</span></span><br><span class="line"><span class="comment">  变更。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;By default, all bits in the set initially have the value</span></span><br><span class="line"><span class="comment"> * &#123;<span class="doctag">@code</span> false&#125;.</span></span><br><span class="line"><span class="comment"> 	</span></span><br><span class="line"><span class="comment">  默认情况下，每一个bit都被初始化为false</span></span><br><span class="line"><span class="comment">  </span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;Every bit set has a current size, which is the number of bits</span></span><br><span class="line"><span class="comment"> * of space currently in use by the bit set. Note that the size is</span></span><br><span class="line"><span class="comment"> * related to the implementation of a bit set, so it may change with</span></span><br><span class="line"><span class="comment"> * implementation. The length of a bit set relates to logical length</span></span><br><span class="line"><span class="comment"> * of a bit set and is defined independently of implementation.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;Unless otherwise noted, passing a null parameter to any of the</span></span><br><span class="line"><span class="comment"> * methods in a &#123;<span class="doctag">@code</span> BitSet&#125; will result in a</span></span><br><span class="line"><span class="comment"> * &#123;<span class="doctag">@code</span> NullPointerException&#125;.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;A &#123;<span class="doctag">@code</span> BitSet&#125; is not safe for multithreaded use without</span></span><br><span class="line"><span class="comment"> * external synchronization.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>  Arthur van Hoff</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>  Michael McCloskey</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>  Martin Buchholz</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span>   JDK1.0</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BitSet</span> <span class="keyword">implements</span> <span class="title">Cloneable</span>, <span class="title">java</span>.<span class="title">io</span>.<span class="title">Serializable</span> </span>&#123;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     * BitSets are packed into arrays of "words."  Currently a word is</span></span><br><span class="line"><span class="comment">     * a long, which consists of 64 bits, requiring 6 address bits.</span></span><br><span class="line"><span class="comment">     * The choice of word size is determined purely by performance concerns.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> ADDRESS_BITS_PER_WORD = <span class="number">6</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> BITS_PER_WORD = <span class="number">1</span> &lt;&lt; ADDRESS_BITS_PER_WORD;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> BIT_INDEX_MASK = BITS_PER_WORD - <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* Used to shift left or right for a partial word mask */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">long</span> WORD_MASK = <span class="number">0xffffffffffffffffL</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@serialField</span> bits long[]</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * The bits in this BitSet.  The ith bit is stored in bits[i/64] at</span></span><br><span class="line"><span class="comment">     * bit position i % 64 (where bit position 0 refers to the least</span></span><br><span class="line"><span class="comment">     * significant bit and 63 refers to the most significant bit).</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> ObjectStreamField[] serialPersistentFields = &#123;</span><br><span class="line">        <span class="keyword">new</span> ObjectStreamField(<span class="string">"bits"</span>, <span class="keyword">long</span>[].class),</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * The internal field corresponding to the serialField "bits".</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">long</span>[] words;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * The number of words in the logical size of this BitSet.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">transient</span> <span class="keyword">int</span> wordsInUse = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Whether the size of "words" is user-specified.  If so, we assume</span></span><br><span class="line"><span class="comment">     * the user knows what he's doing and try harder to preserve it.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">transient</span> <span class="keyword">boolean</span> sizeIsSticky = <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* use serialVersionUID from JDK 1.0.2 for interoperability */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">long</span> serialVersionUID = <span class="number">7997698588986878753L</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Given a bit index, return word index containing it.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">wordIndex</span><span class="params">(<span class="keyword">int</span> bitIndex)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> bitIndex &gt;&gt; ADDRESS_BITS_PER_WORD;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Every public method must preserve these invariants.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">checkInvariants</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">assert</span>(wordsInUse == <span class="number">0</span> || words[wordsInUse - <span class="number">1</span>] != <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">assert</span>(wordsInUse &gt;= <span class="number">0</span> &amp;&amp; wordsInUse &lt;= words.length);</span><br><span class="line">        <span class="keyword">assert</span>(wordsInUse == words.length || words[wordsInUse] == <span class="number">0</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Sets the field wordsInUse to the logical size in words of the bit set.</span></span><br><span class="line"><span class="comment">     * WARNING:This method assumes that the number of words actually in use is</span></span><br><span class="line"><span class="comment">     * less than or equal to the current value of wordsInUse!</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">recalculateWordsInUse</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// Traverse the bitset until a used word is found</span></span><br><span class="line">        <span class="keyword">int</span> i;</span><br><span class="line">        <span class="keyword">for</span> (i = wordsInUse-<span class="number">1</span>; i &gt;= <span class="number">0</span>; i--)</span><br><span class="line">            <span class="keyword">if</span> (words[i] != <span class="number">0</span>)</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">        wordsInUse = i+<span class="number">1</span>; <span class="comment">// The new logical size</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Creates a new bit set. All bits are initially &#123;<span class="doctag">@code</span> false&#125;.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">BitSet</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        initWords(BITS_PER_WORD);</span><br><span class="line">        sizeIsSticky = <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Creates a bit set whose initial size is large enough to explicitly</span></span><br><span class="line"><span class="comment">     * represent bits with indices in the range &#123;<span class="doctag">@code</span> 0&#125; through</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@code</span> nbits-1&#125;. All bits are initially &#123;<span class="doctag">@code</span> false&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>  nbits the initial size of the bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> NegativeArraySizeException if the specified initial size</span></span><br><span class="line"><span class="comment">     *         is negative</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">BitSet</span><span class="params">(<span class="keyword">int</span> nbits)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// nbits can't be negative; size 0 is OK</span></span><br><span class="line">        <span class="keyword">if</span> (nbits &lt; <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> NegativeArraySizeException(<span class="string">"nbits &lt; 0: "</span> + nbits);</span><br><span class="line"></span><br><span class="line">        initWords(nbits);</span><br><span class="line">        sizeIsSticky = <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">initWords</span><span class="params">(<span class="keyword">int</span> nbits)</span> </span>&#123;</span><br><span class="line">        words = <span class="keyword">new</span> <span class="keyword">long</span>[wordIndex(nbits-<span class="number">1</span>) + <span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Creates a bit set using words as the internal representation.</span></span><br><span class="line"><span class="comment">     * The last word (if there is one) must be non-zero.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="title">BitSet</span><span class="params">(<span class="keyword">long</span>[] words)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.words = words;</span><br><span class="line">        <span class="keyword">this</span>.wordsInUse = words.length;</span><br><span class="line">        checkInvariants();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a new bit set containing all the bits in the given long array.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;More precisely,</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> BitSet.valueOf(longs).get(n) == ((longs[n/64] &amp; (1L&lt;&lt;(n%64))) != 0)&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;for all &#123;<span class="doctag">@code</span> n &lt; 64 * longs.length&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;This method is equivalent to</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@code</span> BitSet.valueOf(LongBuffer.wrap(longs))&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> longs a long array containing a little-endian representation</span></span><br><span class="line"><span class="comment">     *        of a sequence of bits to be used as the initial bits of the</span></span><br><span class="line"><span class="comment">     *        new bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a &#123;<span class="doctag">@code</span> BitSet&#125; containing all the bits in the long array</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.7</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> BitSet <span class="title">valueOf</span><span class="params">(<span class="keyword">long</span>[] longs)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n;</span><br><span class="line">        <span class="keyword">for</span> (n = longs.length; n &gt; <span class="number">0</span> &amp;&amp; longs[n - <span class="number">1</span>] == <span class="number">0</span>; n--)</span><br><span class="line">            ;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> BitSet(Arrays.copyOf(longs, n));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a new bit set containing all the bits in the given long</span></span><br><span class="line"><span class="comment">     * buffer between its position and limit.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;More precisely,</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> BitSet.valueOf(lb).get(n) == ((lb.get(lb.position()+n/64) &amp; (1L&lt;&lt;(n%64))) != 0)&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;for all &#123;<span class="doctag">@code</span> n &lt; 64 * lb.remaining()&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The long buffer is not modified by this method, and no</span></span><br><span class="line"><span class="comment">     * reference to the buffer is retained by the bit set.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> lb a long buffer containing a little-endian representation</span></span><br><span class="line"><span class="comment">     *        of a sequence of bits between its position and limit, to be</span></span><br><span class="line"><span class="comment">     *        used as the initial bits of the new bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a &#123;<span class="doctag">@code</span> BitSet&#125; containing all the bits in the buffer in the</span></span><br><span class="line"><span class="comment">     *         specified range</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.7</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> BitSet <span class="title">valueOf</span><span class="params">(LongBuffer lb)</span> </span>&#123;</span><br><span class="line">        lb = lb.slice();</span><br><span class="line">        <span class="keyword">int</span> n;</span><br><span class="line">        <span class="keyword">for</span> (n = lb.remaining(); n &gt; <span class="number">0</span> &amp;&amp; lb.get(n - <span class="number">1</span>) == <span class="number">0</span>; n--)</span><br><span class="line">            ;</span><br><span class="line">        <span class="keyword">long</span>[] words = <span class="keyword">new</span> <span class="keyword">long</span>[n];</span><br><span class="line">        lb.get(words);</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> BitSet(words);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a new bit set containing all the bits in the given byte array.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;More precisely,</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> BitSet.valueOf(bytes).get(n) == ((bytes[n/8] &amp; (1&lt;&lt;(n%8))) != 0)&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;for all &#123;<span class="doctag">@code</span> n &lt;  8 * bytes.length&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;This method is equivalent to</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@code</span> BitSet.valueOf(ByteBuffer.wrap(bytes))&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> bytes a byte array containing a little-endian</span></span><br><span class="line"><span class="comment">     *        representation of a sequence of bits to be used as the</span></span><br><span class="line"><span class="comment">     *        initial bits of the new bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a &#123;<span class="doctag">@code</span> BitSet&#125; containing all the bits in the byte array</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.7</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> BitSet <span class="title">valueOf</span><span class="params">(<span class="keyword">byte</span>[] bytes)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> BitSet.valueOf(ByteBuffer.wrap(bytes));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a new bit set containing all the bits in the given byte</span></span><br><span class="line"><span class="comment">     * buffer between its position and limit.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;More precisely,</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> BitSet.valueOf(bb).get(n) == ((bb.get(bb.position()+n/8) &amp; (1&lt;&lt;(n%8))) != 0)&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;for all &#123;<span class="doctag">@code</span> n &lt; 8 * bb.remaining()&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The byte buffer is not modified by this method, and no</span></span><br><span class="line"><span class="comment">     * reference to the buffer is retained by the bit set.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> bb a byte buffer containing a little-endian representation</span></span><br><span class="line"><span class="comment">     *        of a sequence of bits between its position and limit, to be</span></span><br><span class="line"><span class="comment">     *        used as the initial bits of the new bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a &#123;<span class="doctag">@code</span> BitSet&#125; containing all the bits in the buffer in the</span></span><br><span class="line"><span class="comment">     *         specified range</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.7</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> BitSet <span class="title">valueOf</span><span class="params">(ByteBuffer bb)</span> </span>&#123;</span><br><span class="line">        bb = bb.slice().order(ByteOrder.LITTLE_ENDIAN);</span><br><span class="line">        <span class="keyword">int</span> n;</span><br><span class="line">        <span class="keyword">for</span> (n = bb.remaining(); n &gt; <span class="number">0</span> &amp;&amp; bb.get(n - <span class="number">1</span>) == <span class="number">0</span>; n--)</span><br><span class="line">            ;</span><br><span class="line">        <span class="keyword">long</span>[] words = <span class="keyword">new</span> <span class="keyword">long</span>[(n + <span class="number">7</span>) / <span class="number">8</span>];</span><br><span class="line">        bb.limit(n);</span><br><span class="line">        <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (bb.remaining() &gt;= <span class="number">8</span>)</span><br><span class="line">            words[i++] = bb.getLong();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> remaining = bb.remaining(), j = <span class="number">0</span>; j &lt; remaining; j++)</span><br><span class="line">            words[i] |= (bb.get() &amp; <span class="number">0xffL</span>) &lt;&lt; (<span class="number">8</span> * j);</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> BitSet(words);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a new byte array containing all the bits in this bit set.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;More precisely, if</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> byte[] bytes = s.toByteArray();&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;then &#123;<span class="doctag">@code</span> bytes.length == (s.length()+7)/8&#125; and</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> s.get(n) == ((bytes[n/8] &amp; (1&lt;&lt;(n%8))) != 0)&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;for all &#123;<span class="doctag">@code</span> n &lt; 8 * bytes.length&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a byte array containing a little-endian representation</span></span><br><span class="line"><span class="comment">     *         of all the bits in this bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.7</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">byte</span>[] toByteArray() &#123;</span><br><span class="line">        <span class="keyword">int</span> n = wordsInUse;</span><br><span class="line">        <span class="keyword">if</span> (n == <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">int</span> len = <span class="number">8</span> * (n-<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">long</span> x = words[n - <span class="number">1</span>]; x != <span class="number">0</span>; x &gt;&gt;&gt;= <span class="number">8</span>)</span><br><span class="line">            len++;</span><br><span class="line">        <span class="keyword">byte</span>[] bytes = <span class="keyword">new</span> <span class="keyword">byte</span>[len];</span><br><span class="line">        ByteBuffer bb = ByteBuffer.wrap(bytes).order(ByteOrder.LITTLE_ENDIAN);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n - <span class="number">1</span>; i++)</span><br><span class="line">            bb.putLong(words[i]);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">long</span> x = words[n - <span class="number">1</span>]; x != <span class="number">0</span>; x &gt;&gt;&gt;= <span class="number">8</span>)</span><br><span class="line">            bb.put((<span class="keyword">byte</span>) (x &amp; <span class="number">0xff</span>));</span><br><span class="line">        <span class="keyword">return</span> bytes;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a new long array containing all the bits in this bit set.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;More precisely, if</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> long[] longs = s.toLongArray();&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;then &#123;<span class="doctag">@code</span> longs.length == (s.length()+63)/64&#125; and</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;&#123;<span class="doctag">@code</span> s.get(n) == ((longs[n/64] &amp; (1L&lt;&lt;(n%64))) != 0)&#125;</span></span><br><span class="line"><span class="comment">     * &lt;br&gt;for all &#123;<span class="doctag">@code</span> n &lt; 64 * longs.length&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a long array containing a little-endian representation</span></span><br><span class="line"><span class="comment">     *         of all the bits in this bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.7</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">long</span>[] toLongArray() &#123;</span><br><span class="line">        <span class="keyword">return</span> Arrays.copyOf(words, wordsInUse);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Ensures that the BitSet can hold enough words.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> wordsRequired the minimum acceptable number of words.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">ensureCapacity</span><span class="params">(<span class="keyword">int</span> wordsRequired)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (words.length &lt; <br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Checks that fromIndex ... toIndex is a valid range of bit indices.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">checkRange</span><span class="params">(<span class="keyword">int</span> fromIndex, <span class="keyword">int</span> toIndex)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (fromIndex &lt; <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IndexOutOfBoundsException(<span class="string">"fromIndex &lt; 0: "</span> + fromIndex);</span><br><span class="line">        <span class="keyword">if</span> (toIndex &lt; <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IndexOutOfBoundsException(<span class="string">"toIndex &lt; 0: "</span> + toIndex);</span><br><span class="line">        <span class="keyword">if</span> (fromIndex &gt; toIndex)</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IndexOutOfBoundsException(<span class="string">"fromIndex: "</span> + fromIndex +</span><br><span class="line">                                                <span class="string">" &gt; toIndex: "</span> + toIndex);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Sets the bit at the specified index to the complement of its</span></span><br><span class="line"><span clas highest set bit in the &#123;<span class="doctag">@code</span> BitSet&#125; plus one. Returns zero</span></span><br><span class="line"><span class="comment">     * if the &#123;<span class="doctag">@code</span> BitSet&#125; contains no set bits.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the logical size of this &#123;<span class="doctag">@code</span> BitSet&#125;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>  1.2</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">length</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (wordsInUse == <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> BITS_PER_WORD * (wordsInUse - <span class="number">1</span>) +</span><br><span class="line">            (BITS_PER_WORD - Long.numberOfLeadingZeros(words[wordsInUse - <span class="number">1</span>]));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns true if this &#123;<span class="doctag">@code</span> BitSet&#125; contains no bits that are set</span></span><br><span class="line"><span class="comment">     * to &#123;<span class="doctag">@code</span> true&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> boolean indicating whether this &#123;<span class="doctag">@code</span> BitSet&#125; is empty</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>  1.4</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> wordsInUse == <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns true if the specified &#123;<span class="doctag">@code</span> BitSet&#125; has any bits set to</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@code</span> true&#125; that are also set to &#123;<span class="doctag">@code</span> true&#125; in this &#123;<span class="doctag">@code</span> BitSet&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>  set &#123;<span class="doctag">@code</span> BitSet&#125; to intersect with</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> boolean indicating whether this &#123;<span class="doctag">@code</span> BitSet&#125; intersects</span></span><br><span class="line"><span class="comment">     *         the specified &#123;<span class="doctag">@code</span> BitSet&#125;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>  1.4</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">intersects</span><span class="params">(BitSet set)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = Math.min(wordsInUse, set.wordsInUse) - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--)</span><br><span class="line">            <span class="keyword">if</span> ((words[i] &amp; set.words[i]) != <span class="number">0</span>)</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the number of bits set to &#123;<span class="doctag">@code</span> true&#125; in this &#123;<span class="doctag">@code</span> BitSet&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the number of bits set to &#123;<span class="doctag">@code</span> true&#125; in this &#123;<span class="doctag">@code</span> BitSet&#125;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>  1.4</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">cardinality</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; wordsInUse; i++)</span><br><span class="line">            sum += Long.bitCount(words[i]);</span><br><span class="line">        <span class="keyword">return</span> sum;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Performs a logical &lt;b&gt;AND&lt;/b&gt; of this target bit set with the</span></span><br><span class="line"><span class="comment">     * argument bit set. This bit set is modified so that each bit in it</span></span><br><span class="line"><span class="comment">     * has the value &#123;<span class="doctag">@code</span> true&#125; if and only if it both initially</span></span><br><span class="line"><span class="comment">     * had the value &#123;<span class="doctag">@code</span> true&#125; and the corresponding bit in the</span></span><br><span class="line"><span class="comment">     * bit set argument also had the value &#123;<span class="doctag">@code</span> true&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> set a bit set</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">and</span><span class="params">(BitSet set)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span> == set)</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (wordsInUse &gt; set.wordsInUse)</span><br><span class="line">            words[--wordsInUse] = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Perform logical AND on words in common</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; wordsInUse; i++)</span><br><span class="line">            words[i] &amp;= set.words[i];</span><br><span class="line"></span><br><span class="line">        recalculateWordsInUse();</span><br><span class="line">        checkInvariants();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Performs a logical &lt;b&gt;OR&lt;/b&gt; of this bit set with the bit set</span></span><br><span class="line"><span class="comment">     * argument. This bit set is modified so that a bit in it has the</span></span><br><span class="line"><span class="comment">     * value &#123;<span class="doctag">@code</span> true&#125; if and only if it either already had the</span></span><br><span class="line"><span class="comment">     * value &#123;<span class="doctag">@code</span> true&#125; or the corresponding bit in the bit set</span></span><br><span class="line"><span class="comment">     * argument has the value &#123;<span class="doctag">@code</span> true&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> set a bit set</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">or</span><span class="params">(BitSet set)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span> == set)</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> wordsInCommon = Math.min(wordsInUse, set.wordsInUse);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (wordsInUse &lt; set.wordsInUse) &#123;</span><br><span class="line">            ensureCapacity(set.wordsInUse);</span><br><span class="line">            wordsInUse = set.wordsInUse;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Perform logical OR on words in common</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; wordsInCommon; i++)</span><br><span class="line">            words[i] |= set.words[i];</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Copy any remaining words</span></span><br><span class="line">        <span class="keyword">if</span> (wordsInCommon &lt; set.wordsInUse)</span><br><span class="line">            System.arraycopy(set.words, wordsInCommon,</span><br><span class="line">                             words, wordsInCommon,</span><br><span class="line">                             wordsInUse - wordsInCommon);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// recalculateWordsInUse() is unnecessary</span></span><br><span class="line">        checkInvariants();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Performs a logical &lt;b&gt;XOR&lt;/b&gt; of this bit set with the bit set</span></span><br><span class="line"><span class="comment">     * argument. This bit set is modified so that a bit in it has the</span></span><br><span class="line"><span class="comment">     * value &#123;<span class="doctag">@code</span> true&#125; if and only if one of the following</span></span><br><span class="line"><span class="comment">     * statements holds:</span></span><br><span class="line"><span class="comment">     * &lt;ul&gt;</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The bit initially has the value &#123;<span class="doctag">@code</span> true&#125;, and the</span></span><br><span class="line"><span class="comment">     *     corresponding bit in the argument has the value &#123;<span class="doctag">@code</span> false&#125;.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The bit initially has the value &#123;<span class="doctag">@code</span> false&#125;, and the</span></span><br><span class="line"><span class="comment">     *     corresponding bit in the argument has the value &#123;<span class="doctag">@code</span> true&#125;.</span></span><br><span class="line"><span class="comment">     * &lt;/ul&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>  set a bit set</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">xor</span><span class="params">(BitSet set)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> wordsInCommon = Math.min(wordsInUse, set.wordsInUse);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (wordsInUse &lt; set.wordsInUse) &#123;</span><br><span class="line">            ensureCapacity(set.wordsInUse);</span><br><span class="line">            wordsInUse = set.wordsInUse;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Perform logical XOR on words in common</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; wordsInCommon; i++)</span><br><span class="line">            words[i] ^= set.words[i];</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Copy any remaining words</span></span><br><span class="line">        <span class="keyword">if</span> (wordsInCommon &lt; set.wordsInUse)</span><br><span class="line">            System.arraycopy(set.words, wordsInCommon,</span><br><span class="line">                             words, wordsInCommon,</span><br><span class="line">                             set.wordsInUse - wordsInCommon);</span><br><span class="line"></span><br><span class="line">        recalculateWordsInUse();</span><br><span class="line">        checkInvariants();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Clears all of the bits in this &#123;<span class="doctag">@code</span> BitSet&#125; whose corresponding</span></span><br><span class="line"><span class="comment">     * bit is set in the specified &#123;<span class="doctag">@code</span> BitSet&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>  set the &#123;<span class="doctag">@code</span> BitSet&#125; with which to mask this</span></span><br><span class="line"><span class="comment">     *         &#123;<span class="doctag">@code</span> BitSet&#125;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>  1.2</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">andNot</span><span class="params">(BitSet set)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// Perform logical (a &amp; !b) on words in common</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = Math.min(wordsInUse, set.wordsInUse) - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--)</span><br><span class="line">            words[i] &amp;= ~set.words[i];</span><br><span class="line"></span><br><span class="line">        recalculateWordsInUse();</span><br><span class="line">        checkInvariants();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the hash code value for this bit set. The hash code depends</span></span><br><span class="line"><span class="comment">     * only on which bits are set within this &#123;<span class="doctag">@code</span> BitSet&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The hash code is defined to be the result of the following</span></span><br><span class="line"><span class="comment">     * calculation:</span></span><br><span class="line"><span class="comment">     *  &lt;pre&gt; &#123;<span class="doctag">@code</span></span></span><br><span class="line"><span class="comment">     * public int hashCode() &#123;</span></span><br><span class="line"><span class="comment">     *     long h = 1234;</span></span><br><span class="line"><span class="comment">     *     long[] words = toLongArray();</span></span><br><span class="line"><span class="comment">     *     for (int i = words.length; --i &gt;= 0; )</span></span><br><span class="line"><span class="comment">     *         h ^= words[i] * (i + 1);</span></span><br><span class="line"><span class="comment">     *     return (int)((h &gt;&gt; 32) ^ h);</span></span><br><span class="line"><span class="comment">     * &#125;&#125;&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">     * Note that the hash code changes if the set of bits is altered.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the hash code value for this bit set</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">hashCode</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">long</span> h = <span class="number">1234</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = wordsInUse; --i &gt;= <span class="number">0</span>; )</span><br><span class="line">            h ^= words[i] * (i + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> (<span class="keyword">int</span>)((h &gt;&gt; <span class="number">32</span>) ^ h);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the number of bits of space actually in use by this</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@code</span> BitSet&#125; to represent bit values.</span></span><br><span class="line"><span class="comment">     * The maximum element in the set is the size - 1st element.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the number of bits currently in this bit set</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">size</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> words.length * BITS_PER_WORD;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Compares this object against the specified object.</span></span><br><span class="line"><span class="comment">     * The result is &#123;<span class="doctag">@code</span> true&#125; if and only if the argument is</span></span><br><span class="line"><span class="comment">     * not &#123;<span class="doctag">@code</span> null&#125; and is a &#123;<span class="doctag">@code</span> Bitset&#125; object that has</span></span><br><span class="line"><span class="comment">     * exactly the same set of bits set to &#123;<span class="doctag">@code</span> true&#125; as this bit</span></span><br><span class="line"><span class="comment">     * set. That is, for every nonnegative &#123;<span class="doctag">@code</span> int&#125; index &#123;<span class="doctag">@code</span> k&#125;,</span></span><br><span class="line"><span class="comment">     * &lt;pre&gt;((BitSet)obj).get(k) == this.get(k)&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">     * must be true. The current sizes of the two bit sets are not compared.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>  obj the object to compare with</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> &#123;<span class="doctag">@code</span> true&#125; if the objects are the same;</span></span><br><span class="line"><span class="comment">     *         &#123;<span class="doctag">@code</span> false&#125; otherwise</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>    #size()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">equals</span><span class="params">(Object obj)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!(obj <span class="keyword">instanceof</span> BitSet))</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span> == obj)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">        BitSet set = (BitSet) obj;</span><br><span class="line"></span><br><span class="line">        checkInvariants();</span><br><span class="line">        set.checkInvariants();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (wordsInUse != set.wordsInUse)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Check words in use by both BitSets</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; wordsInUse; i++)</span><br><span class="line">            <span class="keyword">if</span> (words[i] != set.words[i])</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Cloning this &#123;<span class="doctag">@code</span> BitSet&#125; produces a new &#123;<span class="doctag">@code</span> BitSet&#125;</span></span><br><span class="line"><span class="comment">     * that is equal to it.</span></span><br><span class="line"><span class="comment">     * The clone of the bit set is another bit set that has exactly the</span></span><br><span class="line"><span class="comment">     * same bits set to &#123;<span class="doctag">@code</span> true&#125; as this bit set.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a clone of this bit set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>    #size()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">clone</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (! sizeIsSticky)</span><br><span class="line">            trimToSize();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            BitSet result = (BitSet) <span class="keyword">super</span>.clone();</span><br><span class="line">            result.words = words.clone();</span><br><span class="line">            result.checkInvariants();</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (CloneNotSupportedException e) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> InternalError(e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Attempts to reduce internal storage used for the bits in this bit set.</span></span><br><span class="line"><span class="comment">     * Calling this method may, but is not required to, affect the value</span></span><br><span class="line"><span class="comment">     * returned by a subsequent call to the &#123;<span class="doctag">@link</span> #size()&#125; method.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">trimToSize</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (wordsInUse != words.length) &#123;</span><br><span class="line">            words = Arrays.copyOf(words, wordsInUse);</span><br><span class="line">            checkInvariants();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Save the state of the &#123;<span class="doctag">@code</span> BitSet&#125; instance to a stream (i.e.,</span></span><br><span class="line"><span class="comment">     * serialize it).</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">writeObject</span><span class="params">(ObjectOutputStream s)</span></span></span><br><span class="line"><span class="function">        <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line"></span><br><span class="line">        checkInvariants();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (! sizeIsSticky)</span><br><span class="line">            trimToSize();</span><br><span class="line"></span><br><span class="line">        ObjectOutputStream.PutField fields = s.putFields();</span><br><span class="line">        fields.put(<span class="string">"bits"</span>, words);</span><br><span class="line">        s.writeFields();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Reconstitute the &#123;<span class="doctag">@code</span> BitSet&#125; instance from a stream (i.e.,</span></span><br><span class="line"><span class="comment">     * deserialize it).</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">readObject</span><span class="params">(ObjectInputStream s)</span></span></span><br><span class="line"><span class="function">        <span class="keyword">throws</span> IOException, ClassNotFoundException </span>&#123;</span><br><span class="line"></span><br><span class="line">        ObjectInputStream.GetField fields = s.readFields();</span><br><span class="line">        words = (<span class="keyword">long</span>[]) fields.get(<span class="string">"bits"</span>, <span class="keyword">null</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Assume maximum length then find real length</span></span><br><span class="line">        <span class="comment">// because recalculateWordsInUse assumes maintenance</span></span><br><span class="line">        <span class="comment">// or reduction in logical size</span></span><br><span class="line">        wordsInUse = words.length;</span><br><span class="line">        recalculateWordsInUse();</span><br><span class="line">        sizeIsSticky = (words.length &gt; <span class="number">0</span> &amp;&amp; words[words.length-<span class="number">1</span>] == <span class="number">0L</span>); <span class="comment">// heuristic</span></span><br><span class="line">        checkInvariants();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a string representation of this bit set. For every index</span></span><br><span class="line"><span class="comment">     * for which this &#123;<span class="doctag">@code</span> BitSet&#125; contains a bit in the set</span></span><br><span class="line"><span class="comment">     * state, the decimal representation of that index is included in</span></span><br><span class="line"><span class="comment">     * the result. Such indices are listed in order from lowest to</span></span><br><span class="line"><span class="comment">     * highest, separated by ",&amp;nbsp;" (a comma and a space) and</span></span><br><span class="line"><span class="comment">     * surrounded by braces, resulting in the usual mathematical</span></span><br><span class="line"><span class="comment">     * notation for a set of integers.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;Example:</span></span><br><span class="line"><span class="comment">     * &lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * BitSet drPepper = new BitSet();&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">     * Now &#123;<span class="doctag">@code</span> drPepper.toString()&#125; returns "&#123;<span class="doctag">@code</span> &#123;&#125;&#125;".</span></span><br><span class="line"><span class="comment">     * &lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * drPepper.set(2);&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">     * Now &#123;<span class="doctag">@code</span> drPepper.toString()&#125; returns "&#123;<span class="doctag">@code</span> &#123;2&#125;&#125;".</span></span><br><span class="line"><span class="comment">     * &lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * drPepper.set(4);</span></span><br><span class="line"><span class="comment">     * drPepper.set(10);&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">     * Now &#123;<span class="doctag">@code</span> drPepper.toString()&#125; returns "&#123;<span class="doctag">@code</span> &#123;2, 4, 10&#125;&#125;".</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a string representation of this bit set</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        checkInvariants();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> numBits = (wordsInUse &gt; <span class="number">128</span>) ?</span><br><span class="line">            cardinality() : wordsInUse * BITS_PER_WORD;</span><br><span class="line">        StringBuilder b = <span class="keyword">new</span> StringBuilder(<span class="number">6</span>*numBits + <span class="number">2</span>);</span><br><span class="line">        b.append(<span class="string">'&#123;'</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> i = nextSetBit(<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">if</span> (i != -<span class="number">1</span>) &#123;</span><br><span class="line">            b.append(i);</span><br><span class="line">            <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">                <span class="keyword">if</span> (++i &lt; <span class="number">0</span>) <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">if</span> ((i = nextSetBit(i)) &lt; <span class="number">0</span>) <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">int</span> endOfRun = nextClearBit(i);</span><br><span class="line">                <span class="keyword">do</span> &#123; b.append(<span class="string">", "</span>).append(i); &#125;</span><br><span class="line">                <span class="keyword">while</span> (++i != endOfRun);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        b.append(<span class="string">'&#125;'</span>);</span><br><span class="line">        <span class="keyword">return</span> b.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns a stream of indices for which this &#123;<span class="doctag">@code</span> BitSet&#125;</span></span><br><span class="line"><span class="comment">     * contains a bit in the set state. The indices are returned</span></span><br><span class="line"><span class="comment">     * in order, from lowest to highest. The size of the stream</span></span><br><span class="line"><span class="comment">     * is the number of bits in the set state, equal to the value</span></span><br><span class="line"><span class="comment">     * returned by the &#123;<span class="doctag">@link</span> #cardinality()&#125; method.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The bit set must remain constant during the execution of the</span></span><br><span class="line"><span class="comment">     * terminal stream operation.  Otherwise, the result of the terminal</span></span><br><span class="line"><span class="comment">     * stream operation is undefined.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> a stream of integers representing set indices</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.8</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> IntStream <span class="title">stream</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="class"><span class="keyword">class</span> <span class="title">BitSetIterator</span> <span class="keyword">implements</span> <span class="title">PrimitiveIterator</span>.<span class="title">OfInt</span> </span>&#123;</span><br><span class="line">            <span class="keyword">int</span> next = nextSetBit(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">hasNext</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                <span class="keyword">return</span> next != -<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">nextInt</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                <span class="keyword">if</span> (next != -<span class="number">1</span>) &#123;</span><br><span class="line">                    <span class="keyword">int</span> ret = next;</span><br><span class="line">                    next = nextSetBit(next+<span class="number">1</span>);</span><br><span class="line">                    <span class="keyword">return</span> ret;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="keyword">throw</span> <span class="keyword">new</span> NoSuchElementException();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> StreamSupport.intStream(</span><br><span class="line">                () -&gt; Spliterators.spliterator(</span><br><span class="line">                        <span class="keyword">new</span> BitSetIterator(), cardinality(),</span><br><span class="line">                        Spliterator.ORDERED | Spliterator.DISTINCT | Spliterator.SORTED),</span><br><span class="line">                Spliterator.SIZED | Spliterator.SUBSIZED |</span><br><span class="line">                        Spliterator.ORDERED | Spliterator.DISTINCT | Spliterator.SORTED,</span><br><span class="line">                <span class="keyword">false</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/content/lib/in-view.min.js"></script>
<script src="/content/lib/lodash.min.js"></script>
<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>
